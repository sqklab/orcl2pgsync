<nav aria-label="breadcrumb" class="border-bottom shadow-sm bg-white p-3">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">DB Scheduler</li>
  </ol>
</nav>

<div class="card card-body mx-3 mt-3 mb-0 pb-0 border-bottom-0">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link {{active==='1' ? 'active' : ''}}" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true" (click)="active='1'">
          Schedule Result
        </button>
        <span class="spacer-line">|</span>
        <button class="nav-link {{active==='2' ? 'active' : ''}}" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true" (click)="active='2'">
          Schedule Registration
        </button>
      </li>
    </ul>
</div>

<app-result *ngIf="active==='1'"></app-result>

<app-registrator-schedule *ngIf="active==='2'"></app-registrator-schedule>
