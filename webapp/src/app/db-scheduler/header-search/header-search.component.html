<div class="d-flex justify-content-between align-items-center flex-nowrap">
  <div class="d-flex align-items-center">
    <label class="me-2">Date of schedule</label>
    <form class="form-inline date-input-container">
      <div class="form-group mb-0">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 (dateSelect)="loadResultByDate($event)"
                 name="dp" [(ngModel)]="dateFrom" ngbDatepicker #d1="ngbDatepicker"
                 aria-describedby="date-btn-addon">

          <button class="btn btn-outline-secondary btn-addon bg-white" id="date-btn-addon" (click)="d1.toggle()" type="button"><span class="fa fa-calendar"></span></button>
          <i class="bi bi-x clear-date ms-1" (click)="removeDate()"></i>
        </div>
      </div>
    </form>
  </div>

  <div class="ps-3 d-flex align-items-center">
    <div class="col col--2of5 d-flex justify-content-center align-items-center">
      <label class="me-2">Status</label>
      <span *ngFor="let state of states" [ngClass]="state.clazz" (click)="selectedStatus(state)" style="width: 100px">
          <i class="fa fa-check" *ngIf="state.active"></i> &nbsp;{{state.name}}
        </span>
      <i class="bi bi-x-lg ms-2" (click)="removeSelectedState()" [style.visibility]="selectedState ? 'visible' : 'hidden'"></i>
    </div>
  </div>

  <div class="ps-3 d-flex align-items-center">
    <label class="me-2">PL SQL</label>
    <app-auto-complete [items]="plSQL"
                       (clearSelected)="selectedPLSQL=''"
                       (selectedItem)="selectedPLSQL=$event">
    </app-auto-complete>
  </div>

  <div class="ps-3 d-flex align-items-center">
    <label class="me-2">Target DB</label>
    <app-auto-complete [items]="targetDB"
                       (clearSelected)="selectedTargetDB=''"
                       (selectedItem)="selectedTargetDB=$event">
    </app-auto-complete>
  </div>

  <div class="btn-search">
    <button type="button" class="btn btn-primary" (click)="onSearchALL()">Search</button>
  </div>
</div>
