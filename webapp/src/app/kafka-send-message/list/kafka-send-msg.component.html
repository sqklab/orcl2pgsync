<nav aria-label="breadcrumb" class="border-bottom shadow-sm bg-white p-3">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Kafka Producer</li>
  </ol>
</nav>

<div class="m-3 card card-body">
  <div class="row col-md-12 col-xl-12 m-auto">
    <div class="card-main-content pt-2">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link {{ active === '1' ? 'active' : '' }}" id="home-tab" data-toggle="tab" role="tab"
             aria-controls="home" aria-selected="true" (click)="active = '1'">Oracle</a>
        </li>
      </ul>

      <div class="tab-content pt-4" id="myTabContent">
        <div class="tab-pane fade show {{active==='1' ? 'active' : ''}}" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="bg-danger text-white mb-4 mt-3" *ngIf="responseMsg">
            {{ responseMsg }}
          </div>

          <div class="form-group">
            <div class="col-md">
              <label class="control-label">Topic Name:</label>
              <span class="topic-name">connect-offsets-oracle</span>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md">
              <label class="mb-1">Connector Name</label>
              <app-auto-complete
                [width]="276"
                [invalidInput]="invalidConnectorOracle"
                [items]="connectorsForOracle"
                (clearSelected)="oracleInfo.connectorName=null"
                (selectedItem)="buildKeyForOracle($event)"
              >
              </app-auto-complete>
            </div>
            <div class="col-md">

            </div>
            <div class="col-md"></div>
            <div class="col-md"></div>
            <div class="col-md"></div>
          </div>

          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="commit_scn">commit_scn</label>
                <input class="form-control" type="text" required id="commit_scn" [(ngModel)]="oracleInfo.commit_scn" (keyup)="buildMessageOracle()"/>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="transaction_id">transaction_id</label>
                <input class="form-control" type="text" required id="transaction_id"
                       [(ngModel)]="oracleInfo.transaction_id" (keyup)="buildMessageOracle()"/>
              </div>
            </div>

            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="snapshot_pending_tx">snapshot_pending_tx</label>
                <input class="form-control" type="text" required id="snapshot_pending_tx"
                       [(ngModel)]="oracleInfo.snapshot_pending_tx" (keyup)="buildMessageOracle()"/>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="snapshot_scn">snapshot_scn</label>
                <input class="form-control" type="text" required id="snapshot_scn"
                       [(ngModel)]="oracleInfo.snapshot_scn" (keyup)="buildMessageOracle()"/>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="scn">scn</label>
                <input class="form-control" type="text" required id="scn" [(ngModel)]="oracleInfo.scn" (keyup)="buildMessageOracle()"/>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label class="control-label">Key</label>
                <div class="oralce-msg" [innerHTML]="oracleInfo.key | jsonViewer">{{oracleInfo.key}}</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label class="control-label">Message</label>
                <div class="oralce-msg" [innerHTML]="oracleInfo.message | jsonViewer"></div>
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md">
              <button type="button" class="btn btn-primary" (click)="onSendOracle()">
                Send
                <span class="fa fa-arrow-right ms-1"></span>
              </button>
            </div>
          </div>
        </div>

        <div class="tab-pane fade show {{active==='2' ? 'active' : ''}}" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <div class="bg-danger text-white mb-4 mt-3" *ngIf="responseMsg">
            {{ responseMsg }}
          </div>
          <div class="row mb-3">
            <div class="col-md">
              <label class="control-label">Topic Name:</label>
              <span class="topic-name">connect-offsets-postgres</span>
            </div>
          </div>

          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label class="control-label">Connector Name</label>
                <app-auto-complete
                  [width]="420"
                  [invalidInput]="invalidConnectorPostgres"
                  [items]="connectorsForPostgres"
                  (clearSelected)="postgresInfo.connectorName=null"
                  (selectedItem)="buildKeyForPostGres($event)"
                >
                </app-auto-complete>
              </div>
            </div>
            <div class="col-md">
            </div>
            <div class="col-md">
            </div>
          </div>

          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="transaction_id">transaction_id</label>
                <input class="form-control" type="number" required id="transaction_id" [(ngModel)]="postgresInfo.transaction_id" (keyup)="buildMessagePostgres()"/>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="lsn_proc">lsn_proc</label>
                <input class="form-control" type="number" required id="lsn_proc"
                       [(ngModel)]="postgresInfo.lsn_proc" (keyup)="buildMessagePostgres()"/>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="lsn_commit">lsn_commit</label>
                <input class="form-control" type="number" required id="lsn_commit"
                       [(ngModel)]="postgresInfo.lsn_commit" (keyup)="buildMessagePostgres()"/>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="lsn">lsn</label>
                <input class="form-control" type="number" required id="lsn"
                       [(ngModel)]="postgresInfo.lsn" (keyup)="buildMessagePostgres()"/>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="txId">txId</label>
                <input class="form-control" type="number" required id="txId" [(ngModel)]="postgresInfo.txId" (keyup)="buildMessagePostgres()"/>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label class="control-label" for="ts_usec">ts_usec</label>
                <input class="form-control" type="number" required id="ts_usec" [(ngModel)]="postgresInfo.ts_usec" (keyup)="buildMessagePostgres()"/>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label class="control-label">Key</label>
                <div class="oralce-msg" [innerHTML]="postgresInfo.key | jsonViewer">{{oracleInfo.key}}</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label class="control-label">Message</label>
                <div class="oralce-msg" [innerHTML]="postgresInfo.message | jsonViewerV2"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md">
              <button type="button" class="btn btn-primary" (click)="onSendPostgres()">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
